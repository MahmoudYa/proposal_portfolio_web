<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        section {
            padding: 1rem;
            margin: 0 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1rem;
        }
        form button {
            padding: 0.5rem;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Contact Me</h1>
    </header>

    <!-- Contact Form Section -->
    <section>
        <h2>Send Me a Message</h2>
        <form action="mailto:mahmo12ab@gmail.com" method="post" enctype="text/plain">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

</body>
</html>
